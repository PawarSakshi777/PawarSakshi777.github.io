<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Code & Chai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf6;
      color: #2c2c2c;
      line-height: 1.6;
    }

    header {
      background-color: #4e342e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #d7ccc8;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    section {
      background: #fff;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      position: relative;
    }

    section h2 {
      color: #4e342e;
      margin-top: 0;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .button {
      background-color: #8d6e63;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .button:hover {
      background-color: #d7ccc8;
      color: #2c2c2c;
    }

    .thank-you {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4e342e;
      color: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }

    footer {
      background-color: #4e342e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚òï Code & Chai üíª</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="blogs.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>üì¨ Get in Touch</h2>
      <p>Feel free to reach out for collaborations, questions, or just to say hi! I‚Äôd love to hear from you.</p>
      
      <div class="thank-you" id="thankYouMessage">Thank you! Your message has been sent ‚òï</div>

      <form id="contactForm" action="https://formspree.io/f/yourformid" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit" class="button">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>¬© 2025 Code & Chai | Built with ‚ù§Ô∏è by Sakshi</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent the default form submission

      const formData = new FormData(form);

      // Send form data to Formspree
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';       // hide form
          thankYou.style.display = 'block';   // show thank you message
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      })
      .catch(error => {
        alert('Oops! There was a problem submitting your form.');
      });
    });
  </script>
</body>
</html>
